{% extends 'base.html' %}
{% block body %}



<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3" >
            <div class="card" style="margin-right:10px; margin-top:10px;height:38rem;">
  <img src="{{i.img.url}}" class="card-img-top"  alt="Card image cap" width="200px" height="200">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text" >{{i.dscr}} </p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>








{% endblock %}
